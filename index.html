<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Nihal Quiz</title>
    </head>
    <body>
        <div class="intro py-3 bg-white text-center">
            <div class="container">
                <h2 class="text-primary display-3 my-4">Anime Quiz</h2>
            </div>
        </div>

        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p>You are <span class="text-primary display-4 p-3">0%</span> Degenerate</p>
            </div>
        </div>
        
        <div class="quiz py-3 bg-primary">
            <div class="container">
                <h2 class="my-3 text-white">Hakimaruzooo</h2>

                <form class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead font-weight-normal">1.What is the name of the MC from "Hyouka"?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A" checked>
                            <label class="form-check-label">Oreki Houtaro</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B">
                            <label class="form-check-label">Satou Mamoru</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">2.Which place were the straw hats supposed to convene at after the 2 year gap?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">Saboudy Archipelago</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">Enies Lobby</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">3.Are you a dickhead?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label">No</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">Yes</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">4.What is the name of the strawhats' first ship?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" checked>
                            <label class="form-check-label">Going Merry</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">Thousand Sunny</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
                </form>
            </div>
        </div>
        <script src = "app.js"></script>
    </body>
</html>
